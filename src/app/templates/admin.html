<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Panel administration</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="css/admin.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	{% block style %}
	{% endblock %}
</head>
<body>

<div class="envelop">
    <div class="menu">
				<a href="admin"><img style="width: 150px; height:100px" src="img/image_logo.png"></a>
        <h4>Comment Cloud</h4>
        <ul>
            <li><a href="generate_key"><i class="fas fa-cogs"></i> Generate key</a></li>
            <li><a href="list_comment"><i class="fas fa-quote-left"></i> List Comment</a></li>
            <li><a href="#"><i class="fas fa-scroll"></i> Documentation</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="username">
						{% if user.id %}
  						<p>{{user.id}}</p>
						{% endif %}
				</div>
				<div class="button-logout">
              <a href="logout">logout</a>
        </div>

				{% block content %}
				{% endblock %}

      </div>
    </div>
</div>
{% block scipt %}
{% endblock %}
</body>
</html>
