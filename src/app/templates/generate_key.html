<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Panel administration</title>
	<link rel="stylesheet" href="css/admin.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/generate_key.css">
</head>
<body>

<div class="envelop">
    <div class="menu">
				<a href="admin"><img style="width: 150px; height:100px" src="img/image_logo.png"></a>
        <h4>Comment Cloud</h4>
        <ul>
            <li><a href="generate_key"><i class="fas fa-cogs"></i> Generate key</a></li>
            <li><a href="list_comment"><i class="fas fa-quote-left"></i> List Comment</a></li>
            <li><a href="#"><i class="fas fa-scroll"></i> Documentation</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="username">
  					<p>Name username</p>
				</div>
				<div class="button-logout">
							<a href="logout">logout</a>
				</div>

        <section id="description">
            <form action="javascript:void(0);">
              <div class="container">
                <label for="uname"><b>Key</b></label><br/>
								<textarea class="token_area" rows="3" cols="60" style="resize:none" name="description">
								Enter details here...
								</textarea>
                <button type="submit" class="gen_token">Generate key</button>
            </div>
          </form>
        </section>

      </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
