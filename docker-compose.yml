version: "2.0"
services:
    nginx:
        image: nginx
        ports:
          - "80:80"
        volumes:
          - ./default.conf:/etc/nginx/conf.d/default.conf

    db:
        image: postgres
        # restart: always
        # ports:
        # -  "5432:5432"
        environment:
            POSTGRES_USER: "simple_user"
            POSTGRES_PASSWORD: "simple_user"
            POSTGRES_DB: "commentcloud"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    comment-cloud:
        build:
            dockerfile: Dockerfile
            context: .
        restart: always
        command: python3 run.py
        volumes:
          - ./src:/usr/comment_cloud/src

volumes:
    postgres_data: